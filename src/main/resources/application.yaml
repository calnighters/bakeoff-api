spring:
  main:
    banner-mode: off
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:${JAWSDB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    tomcat:
      initial-size: 5
      max-active: 5
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server:
  port: 8090
  tomcat:
    accesslog:
      enabled: true
      pattern: '{
      "@timestamp":"%{begin:yyyy-MM-dd}tT%{begin:HH:mm:ss.SSSZ}t",
      "responseBytes":"%b",
      "protocol":"%H",
      "method":"%m",
      "responseStatus":%s,
      "urlPath":"%U",
      "responseTime":%D,
      "processingTime":%F,
      "correlationId":"%{Correlation-Id}i",
      "userAgent":"%{User-Agent}i"}'
      directory: /dev
      suffix:
      prefix: "stdout"
      file-date-format:
  ssl:
    enabled: false